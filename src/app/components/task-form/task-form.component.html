<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
        <input placeholder="Agregar nueva tarea..." autocomplete="off" type="text" id="task-name" formControlName="name"
               required>
        <button class="button-add" [ngClass]="{'button-disabled': !taskForm.valid}" [disabled]="!taskForm.valid"
                type="submit"><span
                class="material-symbols-outlined">add</span></button>
    </div>
</form>
