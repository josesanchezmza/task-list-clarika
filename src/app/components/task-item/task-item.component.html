<div class="grid-row">
    <div>
        <input type="checkbox" [checked]="task.isDone" (click)="toggleTaskState(task.id)">
    </div>
    <div class="name-column" [ngStyle]="{ 'text-decoration': task.isDone ? 'line-through' : 'none' }">
        {{ task.name }}
    </div>
    <div>
        <button (click)="removeTask(task.id)">Eliminar</button>
    </div>
</div>
