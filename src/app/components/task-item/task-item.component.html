<div class="task-item">
    <div>
        <input type="checkbox" [checked]="task.isDone" (click)="toggleTaskState(task.id)">
    </div>
    <div [ngStyle]="{ 'text-decoration': task.isDone ? 'line-through' : 'none' }">
        {{ task.name }}
    </div>
    <div>
        <button (click)="removeTask(task.id)"> Eliminar</button>
    </div>
</div>
